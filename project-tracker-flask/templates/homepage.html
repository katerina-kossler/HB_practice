<!doctype html>
<html>
<head>
    <title>Project Tracker</title>
</head>

<body>
    <h1> Students & Projects </h1>

    <h2> Students: </h2>
    {% for first_name, last_name, github in students %}
        <ul>
            <li>
                <a href='/student?github={{ github }}'> {{ first_name }} {{ last_name }} </a>
            </li>
        </ul>
    {% endfor %}

    <h2> Projects: </h2>
    {% for project in projects %}
        <ul>
            <li>
                <a href='/project?title={{ project[0] }}'> {{ project[0] }} </a>
            </li>
        </ul>
    {% endfor %}
    
</body>
</html>
