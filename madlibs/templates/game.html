<!doctype html>
<html>
<head>
    <title>Madlib Input</title>
</head>
<body>
    <h1> Pick your things: </h1>
    <form action="/madlib">
        Person:<input type="text" name="person">
        {% if colors %}
            Color: <select name="color_choice">
            {% for color in colors %}
                <option value={{ color }}>{{ color }}</option>
            {% endfor %}
            </select>
        {% endif %}
        Noun: <input type="text" name="noun">
        Adjective: <input type="text" name="adjective">
        <input type="submit">
    </form>
</body>
</html>
